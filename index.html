<style>
  :root {
    --paper: #fdfaf5;
    --ink: #2d2d2d;
    --muted: #6b6b6b;
    --accent: #3a4a53;
    --line: rgba(0,0,0,0.08);
  }

  body {
    margin: 0;
    background: var(--paper);
    color: var(--ink);
    font-family: "Pretendard", system-ui, sans-serif;
    line-height: 1.8;
    letter-spacing: 0.02em;
  }

  /* subtle paper texture */
  body::before {
    content: "";
    position: fixed;
    inset: 0;
    background-image: radial-gradient(rgba(0,0,0,0.03) 1px, transparent 1px);
    background-size: 4px 4px;
    pointer-events: none;
    z-index: 0;
  }

  header {
    text-align: center;
    padding: 50px 0 30px;
  }
  header h1 {
    font-size: 32px;
    font-weight: 500;
    letter-spacing: 0.05em;
  }

  section {
    max-width: 720px;
    margin: 60px auto;
    padding: 0 20px;
    border-top: 1px solid var(--line);
  }
  section h2 {
    font-size: 20px;
    margin-top: 40px;
    color: var(--accent);
  }

  .contact p {
    margin: 8px 0;
  }

  .btn-row {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    margin-top: 20px;
  }
  .btn {
    border: 1px solid var(--accent);
    background: transparent;
    color: var(--accent);
    border-radius: 6px;
    padding: 10px 18px;
    font-size: 15px;
    transition: 0.2s ease;
  }
  .btn:hover {
    background: var(--accent);
    color: #fff;
  }

  footer {
    text-align: center;
    padding: 40px 0;
    font-size: 14px;
    color: var(--muted);
    border-top: 1px solid var(--line);
  }
</style>

<body>
  <header>
    <h1>가회아트</h1>
  </header>

  <section>
    <h2>대관 예약 · 문의</h2>
    <p>운영시간 10:00–20:00 (시간외 협의 가능) · 최소 2시간</p>
    <div class="btn-row">
      <a href="mailto:lee.sunghwan@hotmail.com" class="btn">이메일 문의</a>
      <a href="tel:01071200008" class="btn">전화 010-7120-0008</a>
    </div>
  </section>

  <section class="contact">
    <h2>오시는 길</h2>
    <p>서울특별시 종로구 북촌로 64-5 (가회아트)</p>
    <p>인근 공영주차장 이용 권장 · 안국역 2번 출구 도보 7분</p>
    <iframe title="지도" loading="lazy" allowfullscreen
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3163.043!2d126.9845!3d37.5826!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357ca2fa9a1f77a3%3A0x6c7d50b5b541bdb!2z7ISc7Jq47Yq567OE7IucIOyDgeq1rCDslYTtmLjqtawgNjQtNQ!5e0!3m2!1sko!2skr!4v1728230400000"
      style="width:100%;height:300px;border:1px solid var(--line);border-radius:8px;margin-top:16px;"></iframe>
  </section>

  <footer>
    © <span id="y"></span> Gahoe Art · 가회아트
  </footer>

  <script>document.getElementById("y").textContent = new Date().getFullYear();</script>
</body>
